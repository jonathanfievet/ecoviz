<div class="container">
    <div class="notification">

        <form [formGroup]="organizationForm">
            <div class="field">
                <label class="label">Name</label>
                <div class="control">
                    <input formControlName="name" class="input" type="text" placeholder="Name">
                </div>
            </div>


            <div class="field">
                <label class="label">Description</label>
                <div class="control">
                    <input formControlName="description" class="input" type="textarea" placeholder="Description">
                </div>
            </div>

            <div class="field">
                <label class="label">Street</label>
                <div class="control">
                    <input formControlName="street" class="input" type="text" placeholder="Street">
                </div>
            </div>


            <div class="field">
                <label class="label">City</label>
                <div class="control">
                    <input formControlName="city" class="input" type="text" placeholder="City">
                </div>
            </div>
            <div class="field">
                <label class="label">Zip Code</label>
                <div class="control">
                    <input formControlName="zip_code" class="input" type="text" placeholder="Zip Code">
                </div>
            </div>


            <div class="field">
                <label class="label">Country</label>
                <div class="control">
                    <input formControlName="country" class="input" type="text" placeholder="Country">
                </div>
            </div>
            <div class="field">
                <label class="label">Longitude</label>
                <div class="control">
                    <input formControlName="longitude" class="input" type="text" placeholder="Longitude">
                </div>
            </div>


            <div class="field">
                <label class="label">Latitude</label>
                <div class="control">
                    <input formControlName="latitude" class="input" type="text" placeholder="Latitude">
                </div>
            </div>

            <div class="field">
                <label class="label">Tags</label>
                <div class="control">
                    <select formControlName="tags" class="input" multiple>
                        <option *ngFor="let tag of tags" [value]="tag">{{ tag.name }}</option>
                    </select>
                </div>
            </div>


            <div class="field is-grouped">
                <div class="control">
                    <button type="submit" [disabled]="!organizationForm.valid" class="button is-link">Submit</button>
                </div>
            </div>

        </form>

    </div>
</div>
