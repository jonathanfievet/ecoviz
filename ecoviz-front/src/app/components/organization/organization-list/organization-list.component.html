<!--
Represent the organization list's page
-->
<div class="container">
  <div class="notification">

    <mat-card style="margin-bottom:5px; display: flex; justify-content: space-between;">
      <h2>Organizations</h2>
      <button (click)="redirectToCreate()" mat-raised-button color="primary" style="margin-left:5px">Create</button>
    </mat-card>

    <table mat-table [dataSource]="organizations" class="mat-elevation-z8">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let organization"> {{organization.name}} </td>
      </ng-container>

      <ng-container matColumnDef="locations">
        <th mat-header-cell *matHeaderCellDef> Locations </th>
        <td mat-cell *matCellDef="let organization"> {{organization.getLocationsAsString()}} </td>
      </ng-container>

      <ng-container matColumnDef="tags">
        <th mat-header-cell *matHeaderCellDef> Tags </th>
        <td mat-cell *matCellDef="let organization"> {{organization.getTagsAsString()}} </td>
      </ng-container>

      <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef> Options </th>
        <td mat-cell *matCellDef="let organization">
          <button mat-raised-button color="secondary">Edit</button>
          <button (click)="deleteOrganization(organization)" mat-raised-button color="warn" style="margin-left:5px">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </div>
</div>
