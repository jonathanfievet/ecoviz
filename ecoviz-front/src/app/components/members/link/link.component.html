<div class="modal-content">

    <div class="modal-header">
        <h4>Link '{{name}}' with a project partner</h4>
    </div>
    
    <div class="modal-body">

        <ng-select
        [items]="availablePartners"
        bindLabel="name"
        placeholder="Selected the corresponding partner"
        [(ngModel)]="selectedPartner"
        (change)="onSelected($event)">
        </ng-select>

    </div>

    <div class="modal-footer field is-grouped">
        <p class="control">
            <button type="button is-light" class="button" (click)="close()">Close</button>
        </p>
        <p class="control">
            <button type="button" class="button is-primary" (click)="confirm()">Save</button>
        </p>
    </div>
</div>
