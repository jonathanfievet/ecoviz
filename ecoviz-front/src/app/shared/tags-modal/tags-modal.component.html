<div class="modal-content">

    <div class="modal-header">
        <h4>Edit tags of '{{name}}'</h4>
    </div>
    
    <div class="modal-body">

        <ng-select
            [items]="availableTags"
            [multiple]="true"
            [addTag]="true"
            [closeOnSelect]="false"
            bindLabel="name"
            placeholder="Enter a new tag"
            [(ngModel)]="tags">
        </ng-select>

    </div>

    <div class="modal-footer field is-grouped">
        <p class="control">
            <button type="button is-light" class="button" (click)="close()">Close</button>
        </p>
        <p class="control">
            <button type="button" class="button is-primary" (click)="confirm()">Save</button>
        </p>
    </div>
</div>
